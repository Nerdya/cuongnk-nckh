<div class="nckh-product-card">
  <nz-card [nzTitle]="cardTitle" [nzExtra]="extraTemplate">
    <div nz-card-grid class="card-grid" *ngFor="let item of list">
      <div class="row">
        <div class="col-12 mb-2">
          <img class="img-item" [src]="item.image" alt=""/>
        </div>
        <div class="col-12 mb-2">
          {{item.name}}
        </div>
        <div class="col-12 mb-2 fw-bold text-primary">
          {{item.price | currencyFormat}}
        </div>
        <div class="col-12 d-grid gap-2">
          <button type="button" class="btn btn-primary btn-sm" (click)="detail(item.id)">Xem chi tiết</button>
          <button type="button" class="btn btn-outline-secondary btn-sm" (click)="addToCart(item.id)">Thêm vào giỏ hàng</button>
        </div>
      </div>
    </div>
  </nz-card>
  <ng-template #extraTemplate>
    <a [routerLink]="extraLink">{{extra}}</a>
  </ng-template>
</div>
