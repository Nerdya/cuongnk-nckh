<div class="nckh-cart">
  <nz-card nzTitle="Giỏ hàng">
    <div class="row">
      <div class="col-lg-8 col-12">
        <nz-card>
          <form nz-form [formGroup]="cartForm" class="cuongnk-form" (ngSubmit)="submit()">
            <div formArrayName="items">
              <div *ngFor="let item of itemsFormArray.controls; let i = index">
                <div [formGroupName]="i">
                  <p>Item Name: {{ item.get('name')?.value }}</p>
                  <p>Price: {{ item.get('price')?.value }}</p>
                  <p>Quantity: {{ item.get('quantity')?.value }}</p>
                </div>
              </div>
            </div>
          </form>
        </nz-card>
      </div>
      <div class="col-lg-4 col-12">
        <nz-card>
          <h2>Thanh toán</h2>
        </nz-card>
      </div>
    </div>
  </nz-card>
</div>
