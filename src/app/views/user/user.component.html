<nz-layout class="app-layout">
  <nz-header>
    <div class="app-header">
      <div class="logo">
        <img src="../../../assets/images/logo.svg">
      </div>
      <div class="search-bar">
        <input class="input-search" type="text" placeholder="Nhập mã hoặc tên sản phẩm..." />
        <button class="btn-search">
          <span class="icon-search" nz-icon nzType="search" nzTheme="outline"></span>
        </button>
      </div>
      <div class="nav-container">
        <ul class="nav-list">
          <li>
            <button (click)="login()">Login</button>
          </li>
        </ul>
      </div>
    </div>
  </nz-header>
  <nz-content>
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
</nz-layout>
