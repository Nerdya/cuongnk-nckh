<div class="nckh-user">
  <nz-layout class="app-layout">
    <nz-header>
      <div class="app-header">
        <a class="logo" href="/">
          <img src="../../../assets/images/logo.svg" alt="">
        </a>
        <div class="search-bar">
          <input class="input-search" type="text" placeholder="Nhập mã hoặc tên sản phẩm..."/>
          <button class="btn-search">
            <span class="icon-search" nz-icon nzType="search" nzTheme="outline"></span>
          </button>
        </div>
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-item-wrapper" href="/">
              <span class="icon-nav-item" nz-icon nzType="file-text" nzTheme="fill"></span>
              <span class="label-nav-item">Thông tin</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-item-wrapper" href="/">
              <span class="icon-nav-item" nz-icon nzType="file-text" nzTheme="fill"></span>
              <span class="label-nav-item">Thông tin</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-item-wrapper" href="/">
              <span class="icon-nav-item" nz-icon nzType="file-text" nzTheme="fill"></span>
              <span class="label-nav-item">Thông tin</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-item-wrapper" (click)="isUserLoggedIn ? logout() : login()">
              <span class="icon-nav-item" nz-icon nzType="user" nzTheme="outline"></span>
              <span class="label-nav-item">
                {{isUserLoggedIn ? "Đăng xuất" : "Đăng nhập"}}
              </span>
            </a>
          </li>
        </ul>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
      <nz-footer>
        <div class="app-footer">
          <div class="row w-100">
            <div class="col-12 mt-2 mb-2 text-center">
              Nguyễn Kim Cương
            </div>
          </div>
        </div>
      </nz-footer>
    </nz-content>
  </nz-layout>
</div>
