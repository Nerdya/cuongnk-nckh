<div class="nckh-auth">
  <img class="background-img" src="../../../../assets/images/background-auth.jpg" alt="">
  <form nz-form [formGroup]="registerForm" class="auth-form" (ngSubmit)="submitForm()">
    <div class="logo">
      <img src="../../../../assets/images/logo.svg" alt="">
    </div>
    <div class="control-wrapper" *ngFor="let control of multiDataControls">
      <p class="control-label">
        {{ control.options.name }}<span class="required-sign" *ngIf="isRequired(control.validators)">*</span>
      </p>
      <app-multi-data-control class="control-input"
                              [formControlName]="control.code"
                              [options]="control.options"
                              [state]="control.state"
      ></app-multi-data-control>
    </div>
    <div class="row">
      <div class="col-12 mb-2">
        <label nz-checkbox [(ngModel)]="agree" [ngModelOptions]="{standalone: true}">
          <span>
            Tôi đã đọc
            <a>các điều khoản và thỏa thuận</a>
          </span>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <button nz-button nzType="primary" [disabled]="!agree" [nzLoading]="loading">Đăng ký</button>
      </div>
    </div>
  </form>
</div>
